<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Metadata Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #2563eb;
        }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            border-left: 4px solid #3b82f6;
        }
        .error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        .success {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        .warning {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }
        pre {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .video-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        .video-info div {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }
        .video-info strong {
            display: block;
            color: #374151;
            font-size: 12px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ YouTube Metadata Debug Test</h1>
    <p>Testing YouTube Data API metadata fetching for the app</p>
    
    <div class="test-panel">
        <h3>üîß Environment Configuration</h3>
        <button onclick="checkEnvironment()">Check Environment</button>
        <div id="env-results"></div>
    </div>

    <div class="test-panel">
        <h3>üîç API Tests</h3>
        <button onclick="testProxyEndpoint()">Test Proxy Endpoint (/api/youtube/v3)</button>
        <button onclick="testDirectAPI()">Test Direct YouTube API</button>
        <button onclick="testVideoFetch()">Test Video Metadata Fetch</button>
        <button onclick="clearResults()">Clear Results</button>
        <div id="results"></div>
    </div>

    <script>
        function showResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <h4>${title}</h4>
                <div>${content}</div>
            `;
            results.appendChild(div);
        }

        function showEnvResult(title, content, type = 'info') {
            const results = document.getElementById('env-results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <h4>${title}</h4>
                <div>${content}</div>
            `;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function checkEnvironment() {
            document.getElementById('env-results').innerHTML = '';
            
            // Check if we're running in the dev server
            const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            showEnvResult('üåç Environment', `
                <strong>Mode:</strong> ${isDevelopment ? 'Development' : 'Production'}<br>
                <strong>Host:</strong> ${window.location.hostname}<br>
                <strong>Port:</strong> ${window.location.port}<br>
                <strong>Protocol:</strong> ${window.location.protocol}<br>
                <strong>Origin:</strong> ${window.location.origin}
            `, isDevelopment ? 'success' : 'warning');

            // Check proxy endpoints
            const proxyUrl = `${window.location.origin}/api/youtube/v3/videos`;
            showEnvResult('üîó Proxy Configuration', `
                <strong>Expected Proxy URL:</strong> ${proxyUrl}<br>
                <strong>Target:</strong> https://www.googleapis.com/youtube/v3/videos<br>
                <strong>Proxy Active:</strong> ${isDevelopment ? '‚úÖ Yes (Development)' : '‚ùå No (Production)'}
            `, isDevelopment ? 'success' : 'warning');

            // Check network access
            showEnvResult('üåê Network Access', `
                <strong>CORS:</strong> Browser may block direct API calls<br>
                <strong>Proxy Required:</strong> ${isDevelopment ? 'Yes' : 'Direct calls only'}<br>
                <strong>Note:</strong> Proxy only works when dev server is running
            `, 'info');
        }

        async function testProxyEndpoint() {
            showResult('üîÑ Testing Proxy Endpoint', 'Testing proxy endpoint for YouTube API access...');
            
            try {
                const testVideoId = 'bnVUHWCynig'; // Baby Shark - known video with high view count
                const proxyUrl = `/api/youtube/v3/videos?part=snippet,statistics,contentDetails&id=${testVideoId}`;
                
                showResult('üì° Proxy Request', `
                    <strong>URL:</strong> <code>${proxyUrl}</code><br>
                    <strong>Expected Target:</strong> <code>https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,contentDetails&id=${testVideoId}&key=[API_KEY]</code>
                `);
                
                const response = await fetch(proxyUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.items && data.items[0]) {
                        const video = data.items[0];
                        showResult('‚úÖ Proxy Success', `
                            <div class="video-info">
                                <div><strong>Title:</strong> ${video.snippet.title}</div>
                                <div><strong>Channel:</strong> ${video.snippet.channelTitle}</div>
                                <div><strong>Views:</strong> ${parseInt(video.statistics.viewCount).toLocaleString()}</div>
                                <div><strong>Likes:</strong> ${parseInt(video.statistics.likeCount || 0).toLocaleString()}</div>
                                <div><strong>Published:</strong> ${video.snippet.publishedAt}</div>
                                <div><strong>Duration:</strong> ${video.contentDetails.duration}</div>
                            </div>
                            <strong>Full Response:</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `, 'success');
                    } else {
                        showResult('‚ö†Ô∏è Proxy Warning', `
                            <strong>Status:</strong> ${response.status} OK<br>
                            <strong>Issue:</strong> No video data in response<br>
                            <strong>Response:</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `, 'warning');
                    }
                } else {
                    const errorText = await response.text();
                    showResult('‚ùå Proxy Error', `
                        <strong>Status:</strong> ${response.status} ${response.statusText}<br>
                        <strong>Response:</strong>
                        <pre>${errorText}</pre>
                    `, 'error');
                }
            } catch (error) {
                showResult('‚ùå Proxy Error', `
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Note:</strong> This might indicate proxy configuration issues or that the dev server is not running.
                `, 'error');
            }
        }

        async function testDirectAPI() {
            showResult('üîÑ Testing Direct API', 'Testing direct YouTube API access (may fail due to CORS)...');
            
            try {
                const apiKey = 'AIzaSyD8w8cpJ7BP-L-Tftt8BKFBgp--nd0zcdg'; // From .env file
                const testVideoId = 'bnVUHWCynig';
                const directUrl = `https://www.googleapis.com/youtube/v3/videos?key=${apiKey}&part=snippet,statistics,contentDetails&id=${testVideoId}`;
                
                showResult('üì° Direct Request', `
                    <strong>URL:</strong> <code>${directUrl.replace(apiKey, '[API_KEY]')}</code>
                `);
                
                const response = await fetch(directUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('‚úÖ Direct API Success', `
                        <strong>Note:</strong> Direct API call succeeded (CORS allowed)<br>
                        <strong>Response:</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    const errorData = await response.json();
                    showResult('‚ùå Direct API Error', `
                        <strong>Status:</strong> ${response.status} ${response.statusText}<br>
                        <strong>Response:</strong>
                        <pre>${JSON.stringify(errorData, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                showResult('‚ùå Direct API Error', `
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Note:</strong> This is expected due to CORS restrictions. The proxy should handle this.
                `, 'error');
            }
        }

        async function testVideoFetch() {
            showResult('üîÑ Testing App Video Fetch', 'Testing video metadata fetch using app services...');
            
            try {
                // Test if we can access the app's unified data service
                if (typeof window.unifiedDataService !== 'undefined') {
                    const video = await window.unifiedDataService.getVideoById('bnVUHWCynig');
                    if (video) {
                        showResult('‚úÖ App Service Success', `
                            <div class="video-info">
                                <div><strong>ID:</strong> ${video.id}</div>
                                <div><strong>Title:</strong> ${video.title}</div>
                                <div><strong>Channel:</strong> ${video.channel.name}</div>
                                <div><strong>Views:</strong> ${video.viewsFormatted}</div>
                                <div><strong>Source:</strong> ${video.source}</div>
                            </div>
                            <strong>Full Video Object:</strong>
                            <pre>${JSON.stringify(video, null, 2)}</pre>
                        `, 'success');
                    } else {
                        showResult('‚ùå App Service Error', 'No video data returned from app service', 'error');
                    }
                } else {
                    showResult('‚ö†Ô∏è App Service Not Available', `
                        <strong>Note:</strong> This test requires access to the app's unified data service.<br>
                        <strong>Suggestion:</strong> Open this test from within the running app at <code>/debug-metadata-test.html</code>
                    `, 'warning');
                }
            } catch (error) {
                showResult('‚ùå App Service Error', `
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Stack:</strong> <pre>${error.stack}</pre>
                `, 'error');
            }
        }

        // Auto-check environment on load
        window.addEventListener('load', () => {
            checkEnvironment();
        });
    </script>
</body>
</html>
